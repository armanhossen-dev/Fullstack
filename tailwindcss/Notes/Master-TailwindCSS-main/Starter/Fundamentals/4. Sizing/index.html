<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sizing</title>
  </head>
  <body class="p-20">
    
    <h2>Width</h2>
    <a href="https://tailwindcss.com/docs/width" target="_blank">
      <button class="p-2 bg-black text-white">See More</button>
    </a>
    <div class="container bg-red-500 p-10 mb-10">
      <p class="bg-red-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    <h2>Percentages</h2>

    <h2>Max Width</h2>
    <a href="https://tailwindcss.com/docs/max-width" target="_blank">
      <button class="p-2 bg-black text-white">See More</button>
    </a>
    <div class="container bg-orange-500 p-10 mb-10">
      <p class="bg-orange-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    <h2>Width of the viewport</h2>
    <div class="container bg-rose-500 p-10 mb-10">
      <p class="bg-rose-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    <h2>100% of container</h2>
    <div class="container bg-zinc-500 p-10 mb-10">
      <p class="bg-zinc-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    <h2>Arbitrary Width</h2>
    <div class="container bg-indigo-500 p-10 mb-10">
      <p class="bg-indigo-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    <h2>Height (Most of the same options as widths)</h2>
    <a href="https://tailwindcss.com/docs/height" target="_blank">
      <button class="p-2 bg-black text-white">See More</button>
    </a>
    <div class="container bg-amber-500 p-10 mb-10">
      <p class="bg-amber-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    <h2>Min Height</h2>
    <a href="https://tailwindcss.com/docs/min-height" target="_blank">
      <button class="p-2 bg-black text-white">See More</button>
    </a>
    <div class="container bg-lime-500 p-10 mb-10">
      <p class="bg-lime-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    <h2>Max Height</h2>
    <a href="https://tailwindcss.com/docs/max-height" target="_blank">
      <button class="p-2 bg-black text-white">See More</button>
    </a>
    <div class="container bg-emerald-500 p-10 mb-10">
      <p class="bg-emerald-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">

    
    <h2>Full screen height</h2>
    <div class="container bg-sky-500 p-10 mb-10">
      <p class="bg-sky-300 p-3 my-5"></p>
    </div>

    <hr class="my-5">


    <h2>Width Auto</h2>
    <div class="container bg-slate-500 p-10 mb-10">
      <p class="bg-slate-300 p-3 my-5"></p>
    </div>

    

  </body>
</html>
